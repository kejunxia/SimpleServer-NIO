apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

def srcJava = 'src/main/java'

sourceSets {
    main {
        java {
            srcDir srcJava
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.4'
}